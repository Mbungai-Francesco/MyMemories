<div
  [class]="
    'flex items-center justify-center p-5 fixed top-0 left-0 w-full h-full bg-white/80 z-[9999] '
  "
>
  <div class="min-w-[40%] mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">New Note</h2>
    <p class="text-gray-600 mb-2">Create a new note.</p>

    <form class="space-y-2">
      <div>
        <label
          for="username"
          class="form-label"
          >Username</label
        >
        <input
          type="text"
          id="username"
          class="form-input"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label for="email" class="form-label"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
        />
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          class="form-cancel"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="form-save"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
