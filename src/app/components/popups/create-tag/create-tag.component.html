<app-pop-card>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">New Tag</h2>
    <p class="text-gray-600 mb-2">Create a new tag.</p>

    <div class="space-y-2">
      <div>
        <label for="tagName" class="form-label">Tag Name</label>
        <label for="tagName" class="form-label">{{colors[0].name}}</label>
        <input
          type="text"
          id="tagName"
          [(ngModel)]="name"
          class="form-input"
          placeholder="Tag name"
        />
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" class="form-cancel" (click)="close()">Cancel</button>
        <button type="button" class="form-save" (click)="create()">
          Create
        </button>
      </div>
    </div>
</app-pop-card>
