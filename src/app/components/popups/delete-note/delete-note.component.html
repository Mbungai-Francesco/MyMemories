<app-pop-card>
    <div class="text-center">
        <h2 class="text-2xl font-bold mb-4">Delete Note</h2>
        <p class="mb-6">Are you sure you want to delete this note? This action cannot be undone.</p>
        <div class="flex justify-center gap-4">
        <app-nav-button
            [style]="
            'bg-red-600 py-2 px-4 cursor-pointer rounded-lg justify-center text-white hover:bg-red-700'
            "
            [textStyle]="'text-sm text-center'"
            text="Delete"
            (click)="confirmDelete()"
        />
        <app-nav-button
            [style]="
            'bg-gray-200/50 py-2 px-4 cursor-pointer rounded-lg justify-center text-black hover:bg-gray-300'
            "
            [textStyle]="'text-sm text-center'"
            text="Cancel"
            (click)="cancel()"
        />
        </div>
    </div>
</app-pop-card>
