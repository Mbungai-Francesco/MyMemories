<div [class]="(isLoading ? 'block' : 'hidden ') + 'z-30 '">
  @if (state == 'pending'){
  <div class="flex flex-col items-center">
    <div class="flex justify-center gap-1">
      <div class="w-3 h-3 bg-myOrange-100 rounded-full bounce1"></div>
      <div class="w-3 h-3 bg-myOrange-100 rounded-full bounce2"></div>
      <div class="w-3 h-3 bg-myOrange-100 rounded-full bounce3"></div>
    </div>
    <p class="mt-3 text-sm text-gray-700 font-semibold">{{ message }}</p>
  </div>
  }
  @if (state == 'success'){
    <div class="flex items-center justify-center gap-2">
      <div class="w-3 h-3 bg-green-700 rounded-full"></div>
      <p class="text-sm text-gray-700 font-semibold">{{ message }}</p>
    </div>
  }
  @if (state == 'failed'){
    <div class="flex items-center justify-center gap-2">
      <div class="w-3 h-3 bg-red-700 rounded-full"></div>
      <p class="text-sm text-gray-700 font-semibold">{{ message }}</p>
    </div>
  }
</div>
