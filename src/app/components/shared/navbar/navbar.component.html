<div class="w-full flex flex-col justify-between p-4 h-full bg-myWhite-100">
  <div>
    <div class="flex mb-4 justify-between items-center">
      <p class="font-semibold text-2xl">myMEMORY</p>
      <div class="bg-black w-fit rounded-md flex items-center p-[3px]">
        <lucide-icon [name]="icons.X" color="white" size="20"></lucide-icon>
      </div>
    </div>
    <div class="py-2">
      <app-nav-button [icon]="icons.PlusCircle" text="Create Note"/>
      <app-nav-button [icon]="icons.Notebook" link="notes" text="Notes"/>
      <app-nav-button [icon]="icons.Settings" link="settings" text="Settings"/>
    </div>
    <div>
      <p class="font-medium text-[1.3em]">Tags</p>
      <div class="px-2 max-h-[20vh] overflow-y-auto tags">
        @for (tag of tags; track $index) {
          <app-tag name="{{tag.name}}" color="{{tag.color}}"></app-tag>
        }
        <!-- <app-tag name="Important" color="red"></app-tag>
        <app-tag name="Casual" color="green"></app-tag>
        <app-tag name="Daily" color="yellow"></app-tag> -->
      </div>
      <app-nav-button [icon]="icons.BadgePlus" text="Create Tag"/>
    </div>
  </div>
  <div class='flex justify-between items-center mb-2 hover:bg-myWhite-200 p-2 cursor-pointer rounded-lg bg-myWhite-200'>
    <p class="text-lg font-normal">Franc</p>
    <lucide-icon [name]="icons.ChevronsUpDown" color="black" size="20"></lucide-icon>
  </div>
</div>
