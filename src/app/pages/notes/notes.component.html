<div class="w-full h-full grid grid-cols-5">
  <!-- Notes block -->
  <div class="py-4 pl-8 pr-4 h-full flex flex-col"> 
    <app-nav-button
      [icon]="icons.Plus"
      [style]="
        'flex items-center mb-2 bg-myOrange-100 py-2 cursor-pointer rounded-lg justify-center text-white hover:bg-myOrange-200 gap-1'
      "
      [textStyle]="'text-sm text-center'"
      [iconSize]="'15'"
      text="Create Note"
    />
    <div class="max-h-[82vh] overflow-scroll  pb-4 notes">
      @for (item of notes; track $index) {
        <app-note [note]="item" [inId]="selected.id" (click)="preview(item)"/>
      }
      <!-- <div class="h-full bg-purple-500">
      </div> -->
    </div>
  </div>
  <!-- Notes preview block -->
  <div class="py-4 px-4 col-span-3 border-0 border-x ">
    <div>
      <p>{{selected.title}}</p>
      <div>
        <p></p>
        <div class="flex items-center text-sm font-light gap-1 ">
          @for (tag of selected.tags; track $index) {
            <p class="rounded-sm">
              {{tag.name}}{{$index != (selected.tags.length -1) ? "," : " "}}
            </p>
          }
        </div>
      </div>
      <div></div>
    </div>
    <div></div>
    <div></div>
  </div>
  <!-- Notes option block -->
  <div class="py-4 px-4">
    <p>options</p>
  </div>
</div>
